<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Modern UI</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --surface: #ffffff;
            --background: #f1f5f9;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            animation: slideUp 0.3s ease;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            background: var(--surface);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input.error {
            border-color: var(--error);
        }

        .label {
            position: absolute;
            left: 1rem;
            top: 0.75rem;
            pointer-events: none;
            transition: all 0.2s;
            color: var(--text-secondary);
            background: var(--surface);
            padding: 0 0.25rem;
        }

        .input:focus ~ .label,
        .input:not(:placeholder-shown) ~ .label {
            transform: translateY(-1.4rem) scale(0.85);
            color: var(--primary);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        .strength-meter {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .requirements {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .requirement::before {
            content: '';
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: var(--text-secondary);
            transition: background 0.2s;
        }

        .requirement.valid::before {
            background: var(--success);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-screen {
            text-align: center;
            display: none;
        }

        .success-icon {
            width: 4rem;
            height: 4rem;
            background: var(--success);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        @keyframes checkmark {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Reset Password Form -->
        <div id="resetForm">
            <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">Set new password</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                Please create a strong password for your account
            </p>

            <form id="passwordForm">
                <div class="input-group">
                    <input type="password" class="input" id="password" placeholder=" " required>
                    <label class="label" for="password">New password</label>
                    
                    <div class="password-strength">
                        <div class="strength-text"></div>
                        <div class="strength-meter">
                            <div class="strength-meter-fill"></div>
                        </div>
                    </div>

                    <div class="requirements">
                        <div class="requirement" data-requirement="length">At least 8 characters</div>
                        <div class="requirement" data-requirement="number">Contains a number</div>
                        <div class="requirement" data-requirement="special">Contains a special character</div>
                        <div class="requirement" data-requirement="capital">Contains a capital letter</div>
                    </div>
                </div>

                <div class="input-group">
                    <input type="password" class="input" id="confirmPassword" placeholder=" " required>
                    <label class="label" for="confirmPassword">Confirm password</label>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Reset Password</button>
            </form>
        </div>

        <!-- Success Screen -->
        <div class="success-screen" id="successScreen">
            <div class="success-icon">âœ“</div>
            <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">Password Reset Complete</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                Your password has been successfully reset. You can now sign in with your new password.
            </p>
            <button class="btn btn-primary" onclick="window.location.href='login.html'">
                Sign In
            </button>
        </div>
    </div>

    <script>
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const form = document.getElementById('passwordForm');
        const strengthMeter = document.querySelector('.strength-meter-fill');
        const strengthText = document.querySelector('.strength-text');

        // Password strength checker
        function checkStrength(password) {
            let strength = 0;
            const checks = {
                length: password.length >= 8,
                number: /\d/.test(password),
                special: /[!@#$%^&*]/.test(password),
                capital: /[A-Z]/.test(password)
            };

            Object.entries(checks).forEach(([requirement, isValid]) => {
                const reqElement = document.querySelector(`[data-requirement="${requirement}"]`);
                if (isValid) {
                    strength += 25;
                    reqElement.classList.add('valid');
                } else {
                    reqElement.classList.remove('valid');
                }
            });

            // Update strength meter
            strengthMeter.style.width = `${strength}%`;
            if (strength <= 25) {
                strengthMeter.style.background = var(--error);
                strengthText.textContent = 'Weak';
                strengthText.style.color = var(--error);
            } else if (strength <= 50) {
                strengthMeter.style.background = var(--warning);
                strengthText.textContent = 'Fair';
                strengthText.style.color = var(--warning);
            } else if (strength <= 75) {
                strengthMeter.style.background = '#60a5fa';
                strengthText.textContent = 'Good';
                strengthText.style.color = '#60a5fa';
            } else {
                strengthMeter.style.background = var(--success);
                strengthText.textContent = 'Strong';
                strengthText.style.color = var(--success);
            }

            return strength === 100;
        }

        password.addEventListener('input', () => {
            checkStrength(password.value);
            validateConfirmPassword();
        });

        confirmPassword.addEventListener('input', validateConfirmPassword);

        function validateConfirmPassword() {
            if (confirmPassword.value) {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add('error');
                    const errorMessage = confirmPassword.parentElement.querySelector('.error-message');
                    if (!errorMessage) {
                        const error = document.createElement('div');
                        error.className = 'error-message';
                        error.textContent = 'Passwords do not match';
                        confirmPassword.parentElement.appendChild(error);
                    }
                } else {
                    confirmPassword.classList.remove('error');
                    const errorMessage = confirmPassword.parentElement.querySelector('.error-message');
                    if (errorMessage) errorMessage.remove();
                }
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (checkStrength(password.value) && password.value === confirmPassword.value) {
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('successScreen').style.display = 'block';
            }
        });
    </script>
</body>
</html>
