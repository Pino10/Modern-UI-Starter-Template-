<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Modern UI</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --surface: #ffffff;
            --background: #f1f5f9;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            animation: slideUp 0.3s ease;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            background: var(--surface);
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .label {
            position: absolute;
            left: 1rem;
            top: 0.75rem;
            pointer-events: none;
            transition: all 0.2s;
            color: var(--text-secondary);
            background: var(--surface);
            padding: 0 0.25rem;
        }

        .input:focus ~ .label,
        .input:not(:placeholder-shown) ~ .label {
            transform: translateY(-1.4rem) scale(0.85);
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        .success-state {
            display: none;
            text-align: center;
        }

        .success-icon {
            width: 3rem;
            height: 3rem;
            background: var(--success);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Initial State -->
        <div id="initialState">
            <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">Reset your password</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                Enter your email address and we'll send you instructions to reset your password.
            </p>

            <form id="resetForm">
                <div class="input-group">
                    <input type="email" class="input" id="email" placeholder=" " required>
                    <label class="label" for="email">Email address</label>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <div class="spinner" id="spinner"></div>
                    <span>Send Reset Link</span>
                </button>
            </form>
        </div>

        <!-- Success State -->
        <div class="success-state" id="successState">
            <div class="success-icon">âœ“</div>
            <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">Check your email</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                We've sent password reset instructions to your email address.
            </p>
            <button class="btn btn-primary" onclick="resendEmail()">Resend Email</button>
        </div>

        <p style="text-align: center; margin-top: 1.5rem;">
            Remember your password? 
            <a href="login.html" class="link">Sign in</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const initialState = document.getElementById('initialState');
        const successState = document.getElementById('successState');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Show success state
            initialState.style.display = 'none';
            successState.style.display = 'block';
        });

        function resendEmail() {
            const button = successState.querySelector('.btn');
            button.disabled = true;
            button.innerHTML = 'Sending...';
            
            // Simulate resending
            setTimeout(() => {
                button.innerHTML = 'Email Sent!';
                setTimeout(() => {
                    button.disabled = false;
                    button.innerHTML = 'Resend Email';
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
